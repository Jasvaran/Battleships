<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <div class="main-container">

        <div class="header-container">
            <div class="title-container">
                <h1>Battleships</h1>
            </div>
            <div class="attack-input-container">
                <label for="attack">Attack</label>
                <input type="text" name="attack" id="attack">
            </div>
            <div class="test" id="test" data-key="testing"></div>
        </div>

        <div class="player-1-content">
            <h1>player 1</h1>
            <div class="player-1-grid" id="main-grid"></div>
        </div>

        <div class="player-2-content">
            <h1>player 2</h1>
            <div class="player-2-grid" id="main-grid"></div>
        </div>


    </div>
    <script src="main.js"></script>
</body>
</html>
